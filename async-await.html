<!doctype html>
<html>
	<head>
		<title>ES6 Async/Await </title>
        <meta charset ="utf-8">
		<meta name="description" content=""/>
		<meta name="keywords" content="HTML,CSS,Java script"/>
		<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    </head>
    <body>
        <script>
            laptop = () => {
                return new Promise((res,rej)=>{
                    setTimeout(()=>{
                        res("Hello laptop user");
                    },2000);
                });
            }
            mobile = (b) => {
                return new Promise((res,rej)=>{
                    setTimeout(()=>{
                        res(b+", Hello mobile user");
                    },3000);
                });
            }
            tab = (c) => {
                return new Promise((res,rej)=>{
                    setTimeout(()=>{
                        res(c+", Hello mobile user");
                    },4000);
                });
            }
            async function parentfun(){
                try{
                var res1 = await laptop();
                var res2 = await mobile(res1);
                var res3 = await tab(res2);
                console.log(res3);
                }
                catch{
                    console.log("Please check the error");
                }
            }
            parentfun();
        </script>
    </body>
</html>
